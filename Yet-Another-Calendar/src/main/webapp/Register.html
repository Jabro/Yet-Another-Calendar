<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Yet Another Calendar - Registrierung</title>
<link rel="stylesheet" media="screen" href="Resources/structure.css" />
<script type="text/JavaScript" src="Resources/analog_clock.js"></script>
<script type="text/JavaScript" src="Resources/SmallCalendar.js"></script>
<script type="text/javascript" src="Resources/register.js"></script>
</head>
<body>
	<div id="main">
		<div id="info">
			<ul id="cl_clock">
				<li id="cl_sec"></li>
				<li id="cl_hour"></li>
				<li id="cl_min"></li>
			</ul>
			<table id="smallcalendar">
				<tr>
					<td>Mo</td>
					<td>Di</td>
					<td>Mi</td>
					<td>Do</td>
					<td>Fr</td>
					<td>Sa</td>
					<td>So</td>
				</tr>
			</table>
		</div>
		<div id="title" style="margin-left: 0px;">
			<div id="titleimage"></div>
		</div>
		<form action="userservlet?action=register" method="post" id="loginyac">
			<div>
				<img id="yacimage" src="Resources/Images/yac.png" alt="Logo" />
			</div>
			<fieldset id="login" style="margin-top: 70px;">
				<legend>Registrierung</legend>
				<div>
					<label for="forename" style="float: left;">Vorname: &nbsp;</label>
					<input id="forename" name="forename" type="text" size="25"
						maxlength="25" />
				</div>
				<div>
					<label for="lastname" style="float: left;">Nachname: &nbsp;</label>
					<input id="lastname" name="lastname" type="text" size="25"
						maxlength="25" />
				</div>
				<div>
					<label for="email" style="float: left;">Email: &nbsp;</label> <input
						id="email" name="email" type="text" size="25" maxlength="25" />
				</div>
				<div>
					<label for="password" style="float: left;">Passwort: &nbsp;</label>
					<input id="password" name="password" type="password" size="25"
						maxlength="25" />
				</div>
				<div>
					<label for="password_validation" style="float: left;">Passwort
						<br />validieren: &nbsp;
					</label> <input id="password_validation" name="password_validation"
						type="password" size="25" maxlength="25" />
				</div>
				<div id="error_messages"></div>
				<div>
					<a href="#" onclick="validatePwd()" class="button" id="register">Registrieren</a>
					<a href="index.jsp" class="button" id="registerback">Zur&uuml;ck</a>
				</div>
			</fieldset>
		</form>
		<div id="footer">
			Impressum: &#160; Michael MÃ¼ller &#160; Email: <a
				href="mailto:yac@iteabag.org">yac@iteabag.org</a> &#160; Mehr: <a
				href="About.html">About</a>
		</div>
	</div>
</body>
</html>
