<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Yet Another Calendar - Registrierung</title>
<link rel="stylesheet" media="screen" href="Resources/structure.css">
<script type="text/JavaScript" src="Resources/analog_clock.js"></script>
<script type="text/JavaScript" src="Resources/SmallCalendar.js"></script>
<script type="text/javascript">
	function validatePwd() {
		var errormessages = document.getElementById("error_messages");
		var invalid = " "; // Invalid character is a space
		var minLength = 6; // Minimum length
		var pw1 = document.registration.password.value;
		var pw2 = document.registration.password_validation.value;
		// check for a value in both fields.
		if (pw1 == '' || pw2 == '') {
			errormessages.innerHTML = 'Please enter your password twice.';
			return false;
		}
		// check for minimum length
		if (document.registration.password.value.length < minLength) {
			errormessages.innerHTML = 'Your password must be at least '
					+ minLength + ' characters long. Try again.';
			return false;
		}
		// check for spaces
		if (document.registration.password.value.indexOf(invalid) > -1) {
			errormessages.innerHTML = "Sorry, spaces are not allowed.";
			return false;
		} else {
			if (pw1 != pw2) {
				errormessages.innerHTML = "You did not enter the same new password twice.";
				return false;
			} else {
				errormessages.innerHTML = "";
				document.getElementById("loginyac").submit();
				return true;
			}
		}
	}
</script>
</head>
<body>
	<div id="main">
		<div id="info">
			<ul id="cl_clock">
				<li id="cl_sec"></li>
				<li id="cl_hour"></li>
				<li id="cl_min"></li>
			</ul>
			<table id="smallcalendar">
				<tr>
					<td>Mo</td>
					<td>Di</td>
					<td>Mi</td>
					<td>Do</td>
					<td>Fr</td>
					<td>Sa</td>
					<td>So</td>
				</tr>
			</table>
		</div>
		<div id="title" style="margin-left: 0px;">
			<div id="titleimage"></div>
		</div>
		<form action="userservlet?action=register" method="post" id="loginyac"
			name="registration">
			<img id="yacimage" src="Resources/Images/yac.png" alt="Logo" />
			<fieldset id="login">
				<legend>Registrierung</legend>
				<div>
					<label for="foretname" style="float: left;">Vorname: &nbsp;</label>
					<input id="forename" name="forename" type="text" size="25"
						maxlength="25" />
				</div>
				<div>
					<label for="lastname" style="float: left;">Nachname: &nbsp;</label>
					<input id="lastname" name="lastname" type="text" size="25"
						maxlength="25" />
				</div>
				<div>
					<label for="email" style="float: left;">Email: &nbsp;</label> <input
						id="email" name="email" type="email" size="25" maxlength="25" />
				</div>
				<div>
					<label for="password" style="float: left;">Passwort: &nbsp;</label>
					<input id="password" name="password" type="password" size="25"
						maxlength="25" />
				</div>
				<div>
					<label for="password_validation" style="float: left;">Passwort
						<br>validieren: &nbsp;
					</label> <input id="password_validation" name="password_validation"
						type="password" size="25" maxlength="25" />
				</div>
				<div id="error_messages"></div>
				<div>
					<a href="#" onclick="validatePwd()" class="button" id="register">Registrieren</a>
				</div>
			</fieldset>
		</form>
		<div id="footer">
			Impressum: &nbsp; Michael M&uuml;ller &nbsp; Tel: 10932048091284
			&nbsp; Email: <a href="mailto:ofsdfjo@swfonm.net">ofsdfjo@swfonm.net</a>
			&nbsp; Mehr: <a href="About.html">About</a>
		</div>
	</div>
</body>
</html>
