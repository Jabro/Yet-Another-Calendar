<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>Termin editieren</title>
<link rel="stylesheet" media="screen" href="Resources/structure.css"></link>
<script type="text/JavaScript" src="Resources/analog_clock.js"></script>
<script type="text/javascript">
	backup = window.onload;

	window.onload = function() {
		backup();
		var querystring = location.search;
		if (querystring == '')
			return;
		var wertestring = querystring.slice(1);
		var paare = wertestring.split("&");
		var paar, name, wert;

		for ( var i = 0; i < paare.length; i++) {
			paar = paare[i].split("=");
			name = paar[0];
			wert = paar[1];
			name = unescape(name).replace("+", " ");
			wert = unescape(wert).replace("+", " ");
			this[name] = wert;
			if (document.getElementById(name) != null) {
				document.getElementById(name).value = wert;
			}
		}

	}
</script>
</head>
<body>
	<div id="main">
		<div id="logo">
			<img src="Resources/BabyGnu.png" width="100px" height="100px"
				alt="logo" />
		</div>
		<div id="info">
			<canvas width="150" height="150" id="analog_clock"></canvas>
		</div>
		<div id="title">Yet Another Calendar</div>
		<div id="menubar"></div>
		<div id="calendar">
			<div id="edit">
				<h1>Termin bearbeiten</h1>

				<form id="editform" method="post" action="">
					<label for="summary">Kurzbeschreibung </label><br />
					<input size="30" id="summary" value=""></input><br /> <label
						for="starttime">Startzeit </label><br />
					<input size="30" id="starttime" value=""></input><br /> <label
						for="endtime">Endzeit </label><br />
					<input size="30" id="endtime" value=""></input><br /> <label
						for="description">Beschreibung </label><br />
					<input size="30" id="description" value=""></input><br />
				</form>
			</div>
		</div>
		<div id="footer">
			Impressum: &#160; Michael M&uuml;ller &#160; Tel: 10932048091284
			&#160; Email: <a href="mailto:ofsdfjo@swfonm.net">ofsdfjo@swfonm.net</a>
			&#160; Mehr: <a href="about.html">About</a>
		</div>
	</div>
</body>
</html>
