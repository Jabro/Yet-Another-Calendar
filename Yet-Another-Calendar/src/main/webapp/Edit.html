<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Termin editieren</title>
<link rel="stylesheet" media="screen" href="Resources/structure.css"></link>
<script type="text/JavaScript" src="Resources/analog_clock.js"></script>
<script type="text/JavaScript" src="Resources/DateChooser.js"></script>
<script type="text/JavaScript" src="Resources/SmallCalendar.js"></script>
<script type="text/javascript" src="Resources/edit.js"></script>
</head>
<body>
	<div id="main">
		<div id="logo">
			<img src="Resources/Images/yac_logo.png" width="100px" height="100px"
				alt="logo" />
		</div>
		<div id="info">
			<form action="userservlet?action=logout" method="post">
				<div>
					<input type="submit" id="logout" value="Logout"></input>
				</div>
			</form>
			<ul id="cl_clock">
				<li id="cl_sec"></li>
				<li id="cl_hour"></li>
				<li id="cl_min"></li>
			</ul>
			<table id="smallcalendar">
				<tr>
					<td>Mo</td>
					<td>Di</td>
					<td>Mi</td>
					<td>Do</td>
					<td>Fr</td>
					<td>Sa</td>
					<td>So</td>
				</tr>
			</table>
		</div>
		<div id="title">
			<div id="titleimage"></div>
		</div>
		<div id="menubar"></div>
		<div id="calendar">
			<div id="edit">
				<h1 id="Edittitle" style="text-align: center;">Termin</h1>

				<form id="editform" method="post" action="terminservlet">
					<fieldset id="hiddenfields">
						<input type="hidden" id="editaction" name="action" value="save"></input> <input
							type="hidden" id="id" name="id" value="0"></input> <input type="hidden"
							name="view" id="view" value=""></input>
					</fieldset>
					<fieldset>
						<label for="summary">Betreff: </label> <input type="text"
							size="30" id="summary" value="" name="summary"></input>
					</fieldset>
					<fieldset>
						<label for="jday">Startdatum: </label>
						<div id="jday">
							<select id="day" name="dtstartDay" size="1">
								<option>01</option>
							</select> <select id="month" name="dtstartMonth" size="1"
								onchange="update();">
								<option>01</option>
								<option>02</option>
								<option>03</option>
								<option>04</option>
								<option>05</option>
								<option>06</option>
								<option>07</option>
								<option>08</option>
								<option>09</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select> <select id="year" name="dtstartYear" size="1"
								onchange="update();">
								<option>1990</option>
								<option>1991</option>
								<option>1992</option>
								<option>1993</option>
								<option>1994</option>
								<option>1995</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
								<option>1999</option>
								<option>2000</option>
								<option>2001</option>
								<option>2002</option>
								<option>2003</option>
								<option>2004</option>
								<option>2005</option>
								<option>2006</option>
								<option>2007</option>
								<option>2008</option>
								<option>2009</option>
								<option>2010</option>
								<option>2011</option>
								<option>2012</option>
								<option>2013</option>
								<option>2014</option>
								<option>2015</option>
								<option>2016</option>
								<option>2017</option>
								<option>2018</option>
								<option>2019</option>
							</select> <input id="week" name="dtstartWeek" type="hidden" value=""></input>
						</div>
					</fieldset>
					<fieldset>
						<label for="starttimehours">Startzeit: </label> <select
							id="starttimehours" name="dtstartHour" size="1">
							<option>00</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option selected="selected">12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
						</select> <select id="starttimeminutes" name="dtstartMinute" size="1">
							<option selected="selected">00</option>
							<option>05</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>25</option>
							<option>30</option>
							<option>35</option>
							<option>40</option>
							<option>45</option>
							<option>50</option>
							<option>55</option>
						</select> <input name="dtstartSecond" type="hidden" value="0"></input>
					</fieldset>
					<fieldset>
						<label for="jday">Enddatum: </label>
						<div id="jday">
							<select id="endday" name="dtendDay" size="1">
								<option>1</option>
							</select> <select id="endmonth" name="dtendMonth" size="1"
								onchange="update();">
								<option>01</option>
								<option>02</option>
								<option>03</option>
								<option>04</option>
								<option>05</option>
								<option>06</option>
								<option>07</option>
								<option>08</option>
								<option>09</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select> <select id="endyear" name="dtendYear" size="1" onchange="update();">
								<option>1990</option>
								<option>1991</option>
								<option>1992</option>
								<option>1993</option>
								<option>1994</option>
								<option>1995</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
								<option>1999</option>
								<option>2000</option>
								<option>2001</option>
								<option>2002</option>
								<option>2003</option>
								<option>2004</option>
								<option>2005</option>
								<option>2006</option>
								<option>2007</option>
								<option>2008</option>
								<option>2009</option>
								<option>2010</option>
								<option>2011</option>
								<option>2012</option>
								<option>2013</option>
								<option>2014</option>
								<option>2015</option>
								<option>2016</option>
								<option>2017</option>
								<option>2018</option>
								<option>2019</option>
							</select> <input id="endweek" name="selectedweek" type="hidden" value=""></input>
						</div>
					</fieldset>
					<fieldset>
						<label for="endtimehours">Endzeit: </label> <select
							id="endtimehours" name="dtendHour" size="1">
							<option>00</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option selected="selected">13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
						</select> <select id="endtimeminutes" name="dtendMinute" size="1">
							<option selected="selected">00</option>
							<option>05</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>25</option>
							<option>30</option>
							<option>35</option>
							<option>40</option>
							<option>45</option>
							<option>50</option>
							<option>55</option>
						</select> <input name="dtendSecond" type="hidden" value="0"></input>
					</fieldset>
					<fieldset>
						<label for="place">Ort: </label> <input type="text" size="30"
							id="place" name="location" value=""></input>
					</fieldset>
					<fieldset>
						<label for="priority">Priorität: </label> <select id="priority"
							name="priority" size="1">
							<option value="low">Niedrig</option>
							<option value="normal" selected="selected">Normal</option>
							<option value="high">Hoch</option>
						</select>
					</fieldset>
					<fieldset>
						<label for="description">Beschreibung: </label>
						<textarea cols="30" rows="5" id="description" name="description"></textarea>
					</fieldset>
					<fieldset>
						<label for="categories">Kategorien: </label> <input type="text"
							size="30" id="categories" name="categories" value=""></input>
					</fieldset>
					<fieldset>
						<label for="color">Farbe: </label> <select id="color" name="color"
							size="1">
							<option selected="selected">Braun</option>
							<option value="dd2200">Rot</option>
							<option value="6495ed">Blau</option>
							<option value="00bf00">Grün</option>
							<option value="ffdf00">Gelb</option>
							<option value="6f6f6f">Grau</option>
						</select>
					</fieldset>
					<fieldset>
						<div id="editbutton">
							<input type="button" value="Speichern" onclick="updateEvent();"></input> 
							<input type="button" value="Zur&uuml;ck" onclick="history.back();"></input>
							<input type="button" value="L&ouml;schen"  onclick="deleteEvent();"></input>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div id="footer">

		</div>
	</div>
</body>
</html>
